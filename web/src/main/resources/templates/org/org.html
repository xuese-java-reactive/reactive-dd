<div class="wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>组织机构管理</h1>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <!-- Default box -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-tools">
                            </div>
                        </div>
                        <div class="card-body">
                            <ul id="tree" class="ztree" style="width:260px; overflow:auto;"></ul>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                        </div>
                        <!-- /.card-footer-->
                    </div>
                    <!-- /.card -->
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                        </div>
                        <div class="card-body">
                            <form id="form-add">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="name-add"><span style="color:red;">*</span>名称</label>
                                        <input type="text" class="form-control" id="name-add"
                                               placeholder="菜单名称" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="jur-add">角色</label>
                                        <input type="text" class="form-control" id="jur-add"
                                               placeholder="菜单权限标识" name="jur">
                                    </div>
                                    <div class="form-group">
                                        <label for="pid-add">上级</label>
                                        <button type="button"
                                                class="btn btn-primary btn-xs"
                                                id="set-pid"
                                        >点击此处设置为顶级
                                        </button>
                                        <input type="hidden" class="form-control" id="pid-add"
                                               placeholder="上级" name="pid" value="0" readonly="readonly">
                                        <input type="text" class="form-control" id="pid-name-add"
                                               placeholder="上级" value="顶级" readonly="readonly">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-block btn-primary">确定</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                        </div>
                        <!-- /.card-footer-->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
